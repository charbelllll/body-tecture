<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>body-tecture</title>
        <link rel="stylesheet" href="style-2.css">
		<style>
			body { margin: 0; }
            

			/* CSS for a spinning animation */ 
			#loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                
            }


		</style>
	</head>
	<body>

<!--necklace -->
            <div><h4>NECKLACE </h4></div>
            <div><label for="RH_IN:PINCH_RADIUS">maximum scale</label></div>
            <div> <input type="range" id="RH_IN:PINCH_RADIUS" min="0.02" max="0.04" value="0.04" step="0.01"> </div>
            <div><label for="RH_IN:FALLOFF">minimum scale</label></div>
            <div> <input type="range" id="RH_IN:FALLOFF" min="0.5" max="0.8" value="0.8" step="0.1"> </div>

<!--dress -->
            <div><h4>DRESS</h4></div>
            <div><label for="RH_IN:MIN-SCALE">maximum scale</label></div>
            <div> <input type="range" id="RH_IN:MIN_SCALE" min="5" max="10" value="10" step="1"> </div>
            <div><label for="RH_IN:MAX_SCALE">minimum scale</label></div>
            <div> <input type="range" id="RH_IN:MAX_SCALE" min="55" max="65" value="65" step="1"> </div>
            <div><label for="RH_IN:SMOOTHNESS_1">roundness level</label></div>
            <div> <input type="range" id="RH_IN:SMOOTHNESS_1" min="1" max="3" value="3" step="1"> </div>
            
<!--bracelet -->
            <div><h4>BRACELET</h4></div>
            <div><label for="RH_IN:SMOOTHNESS_2">roundness level</label></div>
            <div> <input type="range" id="RH_IN:SMOOTHNESS_2" min="1" max="3" value="1" step="1"> </div>
            
<!--checkboxes and other functions-->
            <div id="checkbox-1">
            <label for="RH_IN:Show Annotations">Show points to manipulate</label>
            <input type="checkbox" id="RH_IN:Show Annotations"></div>
            <div id="checkbox-2">
            <label for="RH_IN:Show Annotations">Show body</label>
            <input type="checkbox" id="RH_IN:Show Annotations"></div>
            <div id="downlaod">
            <label for="RH_IN:Show Annotations">downlaod</label>
            <input type="button" id="RH_IN:Show Annotations"></div>
		<!-- Uncomment to add a spinner -->

<div id="loader"></div>
        <script type="module" src="./animate.js"></script>
	</body>
</html>
